<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘法練習</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>2位數乘3位數練習</h1>
        <div id="question"></div>
        <div class="answer-section">
            <input type="number" id="tens-answer" placeholder="十位數乘積">
            <input type="number" id="ones-answer" placeholder="個位數乘積">
            <input type="number" id="total-answer" placeholder="總和">
        </div>
        <button onclick="checkAnswer()">檢查答案</button>
        <div id="result"></div>
        <button onclick="newQuestion()">下一題</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
